{% extends 'public_base.html' %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow p-4">

    <h4 class="mb-3">
      Add / Edit Medical Note for {{ patient.user.get_full_name }}
    </h4>

    <form method="post">
      {% csrf_token %}

      <!-- SHOW ALL FIELDS -->
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          <div class="text-danger small">{{ field.errors }}</div>
        </div>
      {% endfor %}

      <!-- GLOBAL FORM ERRORS -->
      <div class="text-danger">{{ form.errors }}</div>

      <button class="btn btn-primary">Save</button>
      <a href="{% url 'core:patient_profile' pk=patient.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

  </div>
</div>

{% endblock %}
