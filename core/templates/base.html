{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Pro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- NAVBAR -->
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MediCare Pro</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">

        <!-- Dashboard (visible to all users) -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
        </li>

        <!-- Patients tab → ONLY for Admin & Doctor -->
        {% if request.user.is_staff or request.user.is_doctor %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:patient_list' %}">Patients</a>
        </li>
        {% endif %}

        <!-- Appointments (visible to all users: admin, doctor, patient) -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:appointment_list' %}">Appointments</a>
        </li>

        <!-- Logout -->
        <li class="nav-item">
          <a class="nav-link text-warning fw-bold" href="{% url 'core:logout' %}">Logout</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- MAIN CONTENT -->
<div class="py-4">
    {% block content %}
    {% endblock %}
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 MediCare Pro. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
