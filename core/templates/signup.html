{% extends 'base.html' %}
{% block content %}

<style>
/* Light overall background */
.page-bg {
    min-height: 100vh;
    background: #f4f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Signup card styling */
.center-box .card {
    width: 420px;
    background: white;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

/* Inputs */
.card input, .card select {
    background: white !important;
    border-radius: 8px;
    border: 1px solid #cfd7e3 !important;
    padding: 10px;
}

/* Signup button */
.btn-success {
    background: #28a745;
    border-radius: 8px;
    font-weight: bold;
}

.btn-success:hover {
    background: #1f8a38;
}

/* Login link */
a {
    color: #2d6cdf;
    font-weight: 600;
}
</style>

<div class="page-bg">
    <div class="center-box">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-3 fw-bold text-primary">Create Account</h3>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success w-100 mt-3">Sign Up</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'core:login' %}">Login</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
